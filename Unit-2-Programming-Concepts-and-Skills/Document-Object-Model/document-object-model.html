<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    
    <div id = "main">
        <div>
            <img src = "fish.jpg" width = "300px" class = "images">
        </div>
        <div>
            <img src = "fish-1.jpg" width = "300px" class = "images">
        </div>
        <div>
            <img src = "fish-2.jpg" width = "300px" class = "images">
        </div>
        <div>
            <img src = "fish-3.jpg" width = "300px" class = "images">
        </div>
    </div>

    <div>
        <span id = "hi" title = "Hello" class = "hi1 hi2">Hello</span>
        <!--span is the same as a div, except it is an inline element, rather than a block element like a div-->
        <span id = "bye">Bye</span>
    </div>

</body>
<script src = "document-object-model.js"></script>
</html>
