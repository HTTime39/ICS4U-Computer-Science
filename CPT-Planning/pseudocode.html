<!--
Player Movement
LISTEN for a key input (WASD)
IF “w” is pressed & character’s upper model is not touching a boundary
	move character upward
ELSE IF "s" is pressed & character's lower model is not touching a boundary
    move character downward
ELSE IF "a" is pressed & character's left model is not touching a boundary
    move character to the left
ELSE IF "d" is pressed & character's right model is not touching a boundary
    move character to the right
-->
